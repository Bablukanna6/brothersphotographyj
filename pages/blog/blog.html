    <script>
      const blogPostsContainer = document.getElementById("inner");

      blogData.forEach((item) => {
        console.log(item);
        const component = `<div class="blog">
          <div class="img">
            <img
              src=${item.images[0]}
              alt=""
              width="280px"
              height="350px"
            />
          </div>
          <div class="content">
            <span>${item.releaseDate}</span>
            <h2>${item.title}</h2>
          </div>
        </div>
      </div>`;
        blogPostsContainer.innerHTML += component + "\n";
      });
    </script>
