<!DOCTYPE html>

            <i

            <img

              width="200px"

          <div class="smallScreen-socel-icon">

            <i class="fa fa-facebook" style="font-size: 22px"></i>
          </div>
        </div>
      </div>
    </nav>
    <nav class="smallScreen-menu">
      <a href="#" style="text-decoration: none">
        <i
          class="fa fa-bars fabars"

          style="font-size: 22px"
        ></i>
        <i
          class="fa fa-close faclose"
          onclick="menuClose()"
          style="font-size: 32px"

      <div>
        <h1 class="openMiddleSection" onclick="menuOpenmiddle()">...</h1>
        <h1 class="closeMiddleSection" onclick="menuClosemiddle()">
          <i class="fa fa-close" style="font-size: 32px"></i>
        </h1>
      </div>

      <div class="mobile-search">
        <i
          class="fa fa-search search-icon searchOpen"
          onclick="openSearch()"
          style="font-size: 22px"

          class="fa fa-close seachClose"
          onclick="closeSearch()"
          style="font-size: 22px"
        ></i>
      </div>
    </nav>
    <nav class="smallScreen-search-page">
      <form class="inner" onsubmit="search(event)">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          autocomplete="off"
        />
      </form>
    </nav>
    <nav class="smallScreen-middle-menu middleSectionSmallScreen">
      <div class="inner">

              <i class="fa fa-facebook" style="font-size: 22px"></i>
            </div>
          </div>
        </div>
        <div class="right-hand-side">
          <iframe
            name="f9a3bd2660717265c"
            width="1000px"
            height="1000px"
            data-testid="fb:page Facebook Social Plugin"
            title="fb:page Facebook Social Plugin"
            frameborder="0"
            allowtransparency="true"
            allowfullscreen="true"
            scrolling="no"
            allow="encrypted-media"
            src="https://www.facebook.com/v2.8/plugins/page.php?adapt_container_width=false&amp;app_id=218016684927579&amp;channel=https%3A%2F%2Fstaticxx.facebook.com%2Fx%2Fconnect%2Fxd_arbiter%2F%3Fversion%3D46%23cb%3Df32deec17b0b7990b%26domain%3Dstories.josephradhik.com%26is_canvas%3Dfalse%26origin%3Dhttps%253A%252F%252Fstories.josephradhik.com%252Ff997f72772f2ef1bc%26relation%3Dparent.parent&amp;container_width=230&amp;hide_cover=true&amp;href=https%3A%2F%2Fwww.facebook.com%2Fstoriesbyjosephradhik%2Fvents&amp;locale=en_US&amp;sdk=joey&amp;show_facepile=false&amp;small_header=true&amp;tabs=timeline"
            style="
              border: none;
              visibility: visible;
              width: 340px;
              height: 499px;
            "
            class=""
          ></iframe>
          <div class="most-recent-post">
            <h2>Most Recent Post</h2>
            <div id="recentpost"></div>
          </div>
          <div class="instagra-blog" id="instagram-blog"></div>
        </div>
      </div>
      <div class="relative-blog">
        <h2>Related Posts</h2>
        <div class="inner-blog" id="inner"></div>
      </div>
      <div id="prev-next">
        <div id="prev"></div>
        <div id="next"></div>
      </div>

        <div class="fill-coller"></div>
